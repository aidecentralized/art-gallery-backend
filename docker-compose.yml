version: "3.8"
services:
  web:
    build: .
    command: gunicorn mcp_nexus.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/app/
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2
    # Run as root so entrypoint script can set permissions
    user: root

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init-scripts:/docker-entrypoint-initdb.d
    env_file:
      - ./.env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_INITDB_ARGS=--data-checksums
      - PGDATA=/var/lib/postgresql/data/pgdata
      # PGLogical environment variables
      - IS_INSTANCE2=false
      - THIS_HOST=${THIS_HOST}
      - THIS_PORT=${THIS_PORT}
      - OTHER_HOST=${OTHER_HOST}
      - OTHER_PORT=${OTHER_PORT}
    command: >
      sh -c "apt-get update && apt-get install -y postgresql-14-pglogical &&
             docker-entrypoint.sh postgres -c 'shared_preload_libraries=pglogical' -c 'wal_level=logical' -c 'max_replication_slots=4' -c 'max_wal_senders=4'"
    ports:
      - "5432:5432" # Expose port for replication
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2

  migrations:
    build: .
    command: >
      sh -c 'until curl -s http://web:8000 > /dev/null; do echo "Waiting for web service..."; sleep 5; done; python /app/scripts/run_migrations.py'
    volumes:
      - ./:/app/
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - ./.env
    depends_on:
      - db
      - web
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2
    # Run as root so entrypoint script can set permissions
    user: root

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2

  celery:
    build: .
    command: celery -A mcp_nexus worker -l info
    volumes:
      - ./:/app/
      - logs_volume:/app/logs
    env_file:
      - ./.env
    depends_on:
      - web
      - redis
      - db
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2
    # Run as root so entrypoint script can set permissions
    user: root

  celery-beat:
    build: .
    command: celery -A mcp_nexus beat -l info --schedule /app/logs/celerybeat-schedule
    volumes:
      - ./:/app/
      - logs_volume:/app/logs
    env_file:
      - ./.env
    depends_on:
      - web
      - redis
      - db
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2
    # Run as root so entrypoint script can set permissions
    user: root

  nginx:
    image: nginx:1.21
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - web
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2

  pglogical-setup:
    build: .
    command: /app/scripts/run_pglogical_setup.sh
    volumes:
      - ./:/app/
    env_file:
      - ./.env
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - IS_INSTANCE2=false
      - THIS_HOST=${THIS_HOST}
      - THIS_PORT=${THIS_PORT}
      - OTHER_HOST=${OTHER_HOST}
      - OTHER_PORT=${OTHER_PORT}
    depends_on:
      - db
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 2

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:
